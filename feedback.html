<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PIKAA - The Song Listing Site!</title>
        <meta name="description" content="Send a feedback to PIKAA.">
        <meta name="keywords" content="songs, music, media, listing">
        <meta name="title" content="Send Feedback - PIKAA">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" href="/feedback.css">
    </head>
    <body> 
        <style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
        <img src="/media/pikaa.jpg" alt="PIKAA LOGO" width="200"></a>
        <br>
        <h1 style="text-align: center; color: yellow;">SEND A FEEDBACK TO US :) </h1>
        <h3 style="text-align: center; color: purple;"><i> Let us know if you have any songs recommendation or suggestion </i></h3>
        <br><br>




        <form action="/index.html" method="POST" class="feedback-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., Isyraf" required><br><br>
            <label>Your Gender: </label>
            <label>
              <input type="radio" name="gender" value="male" required>Male
            </label>
            <label>
              <input type="radio" name="gender" value="female" required>Female
            </label><br><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="e.g., isyraf@example.com" required><br><br>

            <!-- Feedback Details -->
        <fieldset class="card">
            <legend>Feedback Details</legend>

            <label>Please choose the type of the feedback: </label>
            <select name="type_of_feedback">
              <option value="suggestion">Suggestion</option>
              <option value="complaint">Complaint</option>
              <option value="enquiry">Enquiry</option>
            </select><br><br>
            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="30" placeholder="type your text here..." required></textarea><br><br>
        </fieldset>
        <br>
            <a href="/index.html#successSubmit"><input id="submitButton" type="submit"></a>
            <br>
            <a href="/index.html"><input id="backButton" type="button" value="Go Back"></a>
        </form>     


    </body>
</html>
