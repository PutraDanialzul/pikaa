<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="/styles.css">
        <title>Welcome To Black Parade</title>
    </head>
    <body>
        <h1>Welcome to Black Parade</h1>
        <h2> My Chemical romance</h2>
        <h2> English</h2>
        <h2> Metal</h2>
        <p id="ko"></p>
        <script>
            fetch('ko').then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // Parse JSON data
            }).then(data => {
                document.getElementById("ko").innerHTML = data; // Use the fetched data
            }).catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.forEach((value, key) => {
                console.log(`${key}: ${value}`);
            });
        </script>

    </body>
</html>
